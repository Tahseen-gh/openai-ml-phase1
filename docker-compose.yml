version: "3.9"
services:
  api:
    healthcheck:       test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/api/v1/health || exit 1"]       interval: 30s       timeout: 3s       retries: 3       start_period: 10s
    build: .
    image: rag-evals-api:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
