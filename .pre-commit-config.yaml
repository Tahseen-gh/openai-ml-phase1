repos:
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
    - id: black

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.11
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
    - id: ruff-format

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.17.1
  hooks:
    - id: mypy
      additional_dependencies: [types-requests]
      args: [--ignore-missing-imports, fastapi_app]
      pass_filenames: false

- repo: https://github.com/pypa/pip-audit
  rev: v2.9.0
  hooks:
    - id: pip-audit
      args: ["--strict"]

- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
    - id: detect-secrets
      args: [--baseline, .secrets.baseline]
 codex/set-up-ci-workflow-with-coverage-gate-2fsau3
      exclude: ^data/manifest\.json$|^evals/baseline\.json$


- repo: local
  hooks:
    - id: bandit
      name: bandit
      entry: bandit -q -r fastapi_app -x tests,__pycache__ --severity-level medium --confidence-level medium
      language: system
      types: [python]
      pass_filenames: false
main
