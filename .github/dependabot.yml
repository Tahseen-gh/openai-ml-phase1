version: 2
updates:

  # Python dependencies (runtime & dev grouped)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels: ["dependencies", "security"]
    groups:
      runtime:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
          - "requests*"
          - "prometheus*"
          - "faiss*"
          - "sentence-transformers*"
          - "numpy*"
          - "scipy*"
      dev:
        patterns:
          - "pytest*"
          - "coverage*"
          - "ruff*"
          - "black*"
          - "mypy*"
          - "bandit*"
          - "schemathesis*"
          - "pip-audit*"

  # GitHub Actions (group everything)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels: ["dependencies", "security"]
    groups:
      actions:
        patterns: ["*"]
